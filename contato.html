<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Deliveris</title>
    <link rel="icon" href="/imagem/logo_moto-removebg-preview.png">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
            <nav>
                <h1 class="h1logo"><a href="/index.html"><img class="logo" src="/imagem/logo_moto-removebg-preview.png"
                            alt="logotipo"></a></h1>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="/produtos.html">serviço</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
            </nav>
    </header>
    <main id="maincontato">
        <form action="">
            <fieldset>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" class="inputModelo" required>

                <label for="nome">Email: </label>
                <input type="email" id="email" class="inputModelo" required>

                <label for="nome">Telefone: </label>
                <input type="number" id="telefone" class="inputModelo" required>

                <label for="Mensagem">Mensagem:</label>
                <textarea id="mensagem" cols="90" rows="10" class="inputModelo"></textarea>

            </fieldset>
            <fieldset id="contato">
                <legend>Como você prefere ser contactado?</legend>
                <label for="emailContato"><input type="radio" id="emailContato" value="email"
                        name="rContato">Emai</label>

                <label for="telContato"><input type="radio" id="telContato" value="telefone"
                        name="rContato">Telefone</label>

                <label for="whatsContato"><input type="radio" id="whatsContato" value="whatsaap"
                        name="rContato">Whatsaap</label>

            </fieldset>

            <label class="checkbox"> <input type="checkbox">Você gostaria de receber novidades por email?</label>

            <fieldset>
                <legend>A que horas você prefere?</legend>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </fieldset>

            <input type="submit" value="Salvar" class="salvar">
        </form>

        <table>
            <thead>
                <th>Dia</th>
                <th>Horário</th>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td>08:00 ~ 17:00</td>
                </tr>

                <tr>
                    <td>Terça-feira</td>
                    <td>08:00 ~ 17:00</td>
                </tr>

                <tr>
                    <td>Quarta-feira</td>
                    <td>08:00 ~ 17:00</td>
                </tr>

                <tr>
                    <td>Quinta-feira</td>
                    <td>08:00 ~ 17:00</td>
                </tr>

                <tr>
                    <td>Sexta-feira</td>
                    <td>08:00 ~ 17:00</td>
                </tr>

            </tbody>
        </table>
    </main>
    <footer id="footer">
        <h1 class="h1logo"><a href="/index.html"><img class="logo" src="/imagem/logo_moto-removebg-preview.png"
                    alt="logotipo"></a></h1>
        <p class="Copy">&copy; Copyright: Leonardo Martins </p>
    </footer>
</body>

</html>
